<!DOCTYPE HTML>
<html>
  <head>
    <title>Team STEAK Game</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      window.onload = function() {
        // Tooltips for our initials
        var tiles = document.getElementsByClassName('tile');

        for (var i = 0; i < tiles.length; i++) {
          tiles[i].addEventListener("mouseover", function(event) {
            var tt = event.target.getElementsByClassName('tooltip')[0];

            // Event fires when over the tooltip itself
            if (tt) {
              tt.style.bottom = (window.innerHeight - event.y) + 'px';
              tt.style.left = event.x + 'px';
            }
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="background">
      <div id="stars"></div>
    </div>
    <div id="playArea">
      <div id="menu">
        <h1>STEAK: Spaceships, Time, Evasion and Kills</h1>

        <!-- using post methods to hide values from URL -->
        <form action="play" method="post">
          <input id="playbutton" type="submit" value="PLAY">
        </form>

        <!-- login and register on same flex row -->
        <div id="userForms">
          <form action="login" method="post">
            <input type="text" name="user" placeholder="Username">
            <input type="password" name="pword" placeholder="Password">
            <input type="submit" value="LOGIN">
          </form>

          <form action="register" method="post">
            <input type="text" name="user" placeholder="Username">
            <input type="password" name="pword" placeholder="Password">
            <input type="submit" value="REGISTER">
          </form>
        </div>
      </div>

      <div id="footer">
        <h1>TEAM</h1>
        <div id="tileRow">
          <div class="tile">
            S
            <span class="tooltip">Mohammad Shariq Farooqui<br>MSc Data Science</span>
          </div>

          <div class="tile">
            T
            <span class="tooltip">Tom Oscar Moss<br>MEng Computing and Electronics</span>
          </div>

          <div class="tile">
            E
            <span class="tooltip">Emily Sefton<br>MEng Computing and Electronics</span>
          </div>

          <div class="tile">
            A
            <span class="tooltip">Alexandra Cures<br>MEng Computing and Electronics</span>
          </div>

          <div class="tile">
            K
            <span class="tooltip">Kyle Mckay<br>MSc Data Science</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
