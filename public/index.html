<!DOCTYPE HTML>
<html>
  <head>
    <title>Team STEAK Game</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <script src="dist/menu.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="stars"></div>
    </div>
    <main id="playArea">
      <section id="menu">
        <h1>STEAK: Spaceships, Time, Evasion and Kills</h1>

        <!-- using post methods to hide values from URL -->
        <form action="play" method="post">
          <input id="playbutton" type="submit" value="PLAY">
        </form>

        <!-- login and register on same flex row -->
        <div id="userForms">
          <form id="login">
            <input id="loginUser" type="text" name="user" placeholder="Username">
            <input id="loginPword" type="password" name="pword" placeholder="Password">
            <input type="submit" value="LOGIN">
          </form>

          <form id="register">
            <input id="regUser" type="text" name="user" placeholder="Username">
            <input id="regPword" type="password" name="pword" placeholder="Password">
            <input type="submit" value="REGISTER">
          </form>
        </div>

        <p id="formMsg"></p>
        <p id="logout"></p>
      </section>

      <footer>
        <h2>TEAM</h2>
        <div id="tileRow">
          <div class="tile">
            S
            <details><summary>Mohammad Shariq Farooqui</summary> MSc Data Science</details>
          </div>

          <div class="tile">
            T
            <details><summary>Tom Oscar Moss</summary><p>MEng Computing and Electronics</p></details>
          </div>

          <div class="tile">
            E
            <details><summary>Emily Sefton</summary><p>MEng Computing and Electronics</p></details>
          </div>

          <div class="tile">
            A
            <details><summary>Alexandra Cures</summary><p>MEng Computing and Electronics</p></details>
          </div>

          <div class="tile">
            K
            <details><summary>Kyle Mckay</summary><p>MSc Data Science</p></details>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
